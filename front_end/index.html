<!DOCTYPE html>
<html lang="en">
<html>
    <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Course Search Application</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
      <link rel="stylesheet" href="app.css">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
      <script src="app.js"></script>

    </head>
    <body>
      <div class="container">
       <div id="course_search_form">
         <div class="heading">
           <h1> St. John's University <br> Course Search </h1>
         </div>

         <form onsubmit="return false;" id="searchForm">
         <label for="courseNumberQuery">Search by Course Number: </label><br>
         <input type="text" id="courseNumberQuery" name="courseNumberQuery" value=""></input><br>
         <input id="queryByCourseNum" type="button" onclick="updateView(this)" value="Search" data-querytype="by_course_code"></input>
         <br>
         <br>

         <label for="titleQuery">Search by Course Title:</label><br>
         <input type="text" id="titleQuery" name="titleQuery" value=""></input><br>
         <input id="queryByTitle" type="button" onclick="updateView(this)" value="Search" data-querytype="by_title"></input>
         <br>
         <br>

         <label for="instructorQuery">Search by Instructor</label><br>
         <input type="text" id="instructorQuery" name="instructorQuery" value=""></input><br>
         <input id="queryByInstructor" type="button" onclick="updateView(this)" value="Search" data-querytype="by_instructor"></input>
         <br>
         <br>

         <label for="levelQuery">Search by Course Level:</label><br>
         <input type="text" id="levelQuery" name="levelQuery" value=""></input><br>
         <input id="queryByLevel" type="button" onclick="updateView(this)" value="Search" data-querytype="by_level"></input>
         <br>
         <br>

         <label for="combinedQuery"> Search by Instructor and Level: </label> <br>
         <label for="combined_instructorQuery">Instructor: </label>
         <input type="text" id="combined_instructorQuery" name="combined_instructorQuery" value=""></input><br>
         <label for="combined_levelQuery">Level:</label>
         <input type="text" id="combined_levelQuery" name="combined_levelQuery" value=""> </input><br>
         <input id="combinedQuery" type="button" onclick="updateView(this)" value="Search" data-querytype="combined_query"> </input>


       </form>
     </div>
     <div class= "container" id="results_view"></div>
    </div>

    </body>
</html>

<script id="show_results_view" type="text/x-handlebars-template">
  <ul>
      {{#each Courses}}
      <li>Course Number: {{this.course_code}} <br>
        | Level: {{this.course_level}} <br>
        | Title: {{this.title}} <br>
        | Instructor: {{this.instructor}}<hr>
      </li>
      {{/each}}
  </ul>
</script>
